<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Contact Us</title>
</head>
<body>
    <nav-bar></nav-bar>
    <main>
        
        <form class="form-group" style="width: 100%; height:50%; justify-content: center;">
          
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            
              <input type="text" name="name" class="form-control-sm col-sm-8 bg-dark-subtle" id="name" placeholder="Name" required>
              
              <label for="email" class="col-sm-2">Email</label>
              <input type="email" class="form-control-sm col-sm-8 bg-dark-subtle" name="email" id="email" placeholder="Email" >
              <br>
              <label for="phone" class="col-sm-2 col-form-label">Phone </label>
              <input type="tel" class="orm-control-sm col-sm-8 bg-dark-subtle" name="phone" id="phone"  placeholder="XXX-XXX-XXXX">
              <br>
              <label for="contactReason" class="form-control-sm col-sm-2">Reason for Contact</label>
              <select name="contactReason" class="form-select-sm col-sm-8 bg-dark-subtle" id="contactReason"required >
                  <option value="selection" disabled selected >Please make a selection</option>
                  <option value="creditRepair">Credit Repair</option>
                  <option value="lend">Lending</option>
                  <option value="sell">Succession Planning</option>
                  <option  value="other">Other Please Explain</option>
              </select>
              <br>
              <input style="height: 40%; width: 50%; margin-left: 15%;" type="text" class="form-text col-sm-6 bg-dark-subtle" name="textBox" id="textBox" placeholder="What Can I do for you?">
              <br>
              <input type="submit" class="btn-outline-dark bg-dark-subtle col-sm-2" style="margin-left: 10%;"value="Submit">
  
          </form>
          <a href="tel:443-400-1554">Give Us A Call</a>
        
        
        Social Media Links:
        
        Links to your social media profiles for additional engagement.


    </main>
</body>
</html>
